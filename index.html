<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <title>Library App</title>
</head>
<body>
  
  <div class="container my-5">
    <div class="row">
      <div class="col-md">
        
        <!-- tombol dan input pencarian data -->
        <div class="row">
          <div class="d-flex justify-content-between align-items-center flex-wrap">
            <div class="col-md mt-2 mx-auto">
              <button 
                class="btn btn-primary rounded-1 btn-modal me-1"
                data-type="add"
                data-bs-toggle="modal"
                data-bs-target="#modalBox">
                add new book
              </button>
              <button class="btn btn-danger rounded-1 btn-delete-all">
                delete all book
              </button>
            </div>
            <div class="col-md-5 mt-2 mx-auto">
              <div class="form-group">
                <input 
                  type="text" 
                  class="form-control search-input"
                  placeholder="Enter something in here ...">
              </div>
            </div>
          </div>
        </div>
        
        <!-- table -->
        <div class="table-responsive my-3">
          <table class="table table-striped" cellspacing="0">
            <thead>
              <tr>
                <th class="p-3 fw-normal">Title Book</th>
                <th class="p-3 fw-normal">Author</th>
                <th class="p-3 fw-normal">Release Date</th>
                <th class="p-3 fw-normal">Status</th>
                <th class="p-3 fw-normal">Action</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 fw-light" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form-wrapper">
                  <div class="form-group mb-2">
                    <label for="title" class="form-label fw-light">Title Book</label>
                    <input type="text" id="title" class="form-control input-title">
                  </div>
                  <div class="form-group mb-2">
                    <label for="author" class="form-label fw-light">Author Name</label>
                    <input type="text" id="author" class="form-control input-author">
                  </div>
                  <div class="form-group mb-2">
                    <label for="date" class="form-label fw-light">Release Date</label>
                    <input type="date" id="date" class="form-control input-date">
                  </div>
                  <div class="form-group">
                    <label for="status" class="form-label fw-light">Status</label>
                    <select class="form-control input-status fw-light">
                      <option value="not read">not read</option>
                      <option value="read">read</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-1" data-bs-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary rounded-1 btn-submit">submit</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
